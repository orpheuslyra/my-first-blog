<!DOCTYPE html>
<html>
    <head>
        <title>ブログリスト</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1> 
            {% for post in posts%}
            <div>
                <hr>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text | linebreaksbr }}</p>
                <p> 公開日 {{post.publish_date}}</p>
            </div>
            {% endfor %}
        <div>
    </body>
</html>
